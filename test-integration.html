<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALF Coach - Integration Test</title>
    <script type="module">
        async function runIntegrationTests() {
            const results = document.getElementById('results');
            
            function log(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.innerHTML = `<span class="timestamp">${new Date().toLocaleTimeString()}</span> ${message}`;
                results.appendChild(div);
                results.scrollTop = results.scrollHeight;
            }
            
            log('üöÄ Starting ALF Coach Integration Tests', 'info');
            
            // Test 1: Connection Status Service
            try {
                log('Testing Connection Status Service...', 'info');
                const { connectionStatus } = await import('./src/services/ConnectionStatusService.ts');
                
                const status = connectionStatus.getStatus();
                log(`‚úÖ Connection Status: Online=${status.online}, Gemini=${status.geminiApi}, Firebase=${status.firebase}`, 'success');
                
                // Subscribe to status changes
                const unsubscribe = connectionStatus.subscribe((newStatus) => {
                    log(`üì° Status Update: Gemini=${newStatus.geminiApi}, Firebase=${newStatus.firebase}`, 'info');
                });
                
                // Test connection checking
                connectionStatus.forceCheck();
                
                // Clean up after 5 seconds
                setTimeout(unsubscribe, 5000);
                
            } catch (error) {
                log(`‚ùå Connection Status Service Error: ${error.message}`, 'error');
            }
            
            // Test 2: Memory Manager
            try {
                log('Testing Memory Manager...', 'info');
                const { memoryManager } = await import('./src/utils/memoryManager.ts');
                
                const metrics = memoryManager.getMetrics();
                const memInfo = memoryManager.getMemoryInfo();
                
                log(`‚úÖ Memory Manager: ${memInfo.available ? `${memInfo.usagePercentage.toFixed(1)}% used` : 'Monitoring unavailable'}`, 'success');
                log(`‚úÖ Active Resources: ${metrics.activeListeners} listeners, ${metrics.cacheSize} cached items`, 'success');
                
                // Test cache functionality
                memoryManager.setCache('test-key', { test: 'data' }, 5000);
                const cached = memoryManager.getCache('test-key');
                if (cached && cached.test === 'data') {
                    log('‚úÖ Cache functionality working', 'success');
                } else {
                    log('‚ùå Cache functionality failed', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Memory Manager Error: ${error.message}`, 'error');
            }
            
            // Test 3: System Health Check
            try {
                log('Running System Health Check...', 'info');
                const { healthChecker } = await import('./src/utils/systemHealthCheck.ts');
                
                const health = await healthChecker.runFullHealthCheck();
                
                log(`üè• System Health: ${health.overall.toUpperCase()}`, 
                    health.overall === 'healthy' ? 'success' : 
                    health.overall === 'degraded' ? 'warning' : 'error');
                
                log(`üìä Health Summary: ${health.summary.healthy} healthy, ${health.summary.warnings} warnings, ${health.summary.errors} errors`, 'info');
                
                health.checks.forEach(check => {
                    const icon = check.status === 'healthy' ? '‚úÖ' : check.status === 'warning' ? '‚ö†Ô∏è' : '‚ùå';
                    log(`${icon} ${check.component}: ${check.message}`, check.status === 'healthy' ? 'success' : check.status === 'warning' ? 'warning' : 'error');
                });
                
                if (health.recommendations.length > 0) {
                    log('üí° Recommendations:', 'info');
                    health.recommendations.forEach(rec => {
                        log(`   ‚Ä¢ ${rec}`, 'info');
                    });
                }
                
            } catch (error) {
                log(`‚ùå System Health Check Error: ${error.message}`, 'error');
            }
            
            // Test 4: Gemini Service (if available)
            try {
                log('Testing Gemini Service...', 'info');
                const { GeminiService } = await import('./src/services/GeminiService.ts');
                
                const gemini = new GeminiService();
                
                // Test with a simple prompt
                const response = await gemini.generateResponse('Hello, this is a test.', { temperature: 0.1 });
                
                if (response && response.length > 0) {
                    log(`‚úÖ Gemini API working: "${response.substring(0, 100)}${response.length > 100 ? '...' : ''}"`, 'success');
                } else {
                    log('‚ö†Ô∏è Gemini API returned empty response', 'warning');
                }
                
            } catch (error) {
                log(`‚ö†Ô∏è Gemini Service: ${error.message} (fallback mode active)`, 'warning');
            }
            
            // Test 5: Firebase Integration
            try {
                log('Testing Firebase Integration...', 'info');
                const { db, isOfflineMode } = await import('./src/firebase/firebase.ts');
                
                if (isOfflineMode) {
                    log('‚ö†Ô∏è Firebase: Running in offline mode', 'warning');
                } else {
                    log('‚úÖ Firebase: Connected and ready', 'success');
                }
                
            } catch (error) {
                log(`‚ùå Firebase Integration Error: ${error.message}`, 'error');
            }
            
            log('üéâ Integration tests completed!', 'success');
        }
        
        // Run tests when page loads
        window.addEventListener('load', runIntegrationTests);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;

        }
        
        .header {
            background: #2563eb;

            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 8px 0 0 0;
            opacity: 0.9;
        }
        
        #results {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #fafafa;
        }
        
        .test-result {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 4px solid #ccc;
        }
        
        .test-result.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
            color: #166534;
        }
        
        .test-result.warning {
            background: #fffbeb;
            border-left-color: #f59e0b;
            color: #92400e;
        }
        
        .test-result.error {
            background: #fef2f2;
            border-left-color: #ef4444;
            color: #991b1b;
        }
        
        .test-result.info {
            background: #eff6ff;
            border-left-color: #3b82f6;
            color: #1e40af;
        }
        
        .timestamp {
            opacity: 0.6;
            font-size: 12px;
            margin-right: 8px;
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e5e5e5;
        }
        
        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ALF Coach Integration Test</h1>
            <p>Testing Gemini API, Firebase, and system components</p>
        </div>
        
        <div id="results">
            <div class="test-result info">
                <span class="timestamp">--:--:--</span> 
                Initializing test environment...
            </div>
        </div>
        
        <div class="footer">
            <p>This page tests the core integrations of ALF Coach</p>
            <button class="refresh-btn" onclick="location.reload()">Run Tests Again</button>
        </div>
    </div>
</body>
</html>
