<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: #f8fafc;
        }
        .shadow-soft {
            box-shadow: 6px 6px 12px rgba(0,0,0,0.08), -6px -6px 12px rgba(255,255,255,0.5);
        }
        .shadow-soft-lg {
            box-shadow: 8px 8px 16px rgba(0,0,0,0.1), -8px -8px 16px rgba(255,255,255,0.6);
        }
        .shadow-soft-inset {
            box-shadow: inset 4px 4px 8px rgba(0,0,0,0.08), inset -4px -4px 8px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body class="p-8 bg-slate-50">
    <h1 class="text-3xl font-bold mb-8 text-slate-800">Soft UI Components Test</h1>
    
    <div class="grid gap-8 max-w-4xl">
        <!-- Card with soft shadow -->
        <div class="bg-white rounded-xl p-6 shadow-soft">
            <h2 class="text-xl font-semibold mb-2 text-slate-800">Soft UI Card</h2>
            <p class="text-slate-600">This card has the beautiful soft shadow effect like headless-chart.pages.dev</p>
        </div>
        
        <!-- Button examples -->
        <div class="flex gap-4">
            <button class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow-soft hover:shadow-soft-lg transition-all duration-200 hover:-translate-y-0.5">
                Primary Button
            </button>
            <button class="px-6 py-3 bg-white text-blue-600 rounded-lg font-semibold shadow-soft hover:shadow-soft-lg transition-all duration-200 hover:-translate-y-0.5">
                Soft Button
            </button>
        </div>
        
        <!-- Input with inset shadow -->
        <div>
            <input type="text" placeholder="Soft UI input field" 
                   class="w-full px-4 py-3 bg-slate-50 rounded-lg shadow-soft-inset focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>
        
        <!-- Quick action chips -->
        <div class="flex gap-3">
            <button class="px-4 py-2 bg-blue-50 text-blue-700 rounded-lg font-medium shadow-soft hover:shadow-soft-lg transition-all duration-200 hover:-translate-y-0.5">
                üí° Get Ideas
            </button>
            <button class="px-4 py-2 bg-amber-50 text-amber-700 rounded-lg font-medium shadow-soft hover:shadow-soft-lg transition-all duration-200 hover:-translate-y-0.5">
                üìã See Examples
            </button>
            <button class="px-4 py-2 bg-green-50 text-green-700 rounded-lg font-medium shadow-soft hover:shadow-soft-lg transition-all duration-200 hover:-translate-y-0.5">
                ‚ùì Help
            </button>
        </div>
    </div>
</body>
</html>
