<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Fonts for UI and PDF output - optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load only essential font weights with optimal display strategy -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Preload the primary font for faster rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Print styles loaded only when needed -->
    <link rel="stylesheet" href="/src/print.css" media="print" />
    
    <!-- Page metadata -->
    <title>ALF Coach - Active Learning Framework</title>
    <meta name="description" content="Transform your teaching with project-based learning. Prepare students for jobs that don't exist yet with our proven framework." />
    
    <!-- Resource hints for better performance -->
    <link rel="preload" href="/src/main.jsx" as="script" />
  </head>
  <body class="font-sans text-base leading-relaxed antialiased bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
