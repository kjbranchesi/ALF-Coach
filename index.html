<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical CSS for faster initial paint -->
    <style>
      /* Prevent layout shift and flash of unstyled content */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading skeleton animation */
      .loading-skeleton {
        background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @media (prefers-color-scheme: dark) {
        .loading-skeleton {
          background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
        }
      }
    </style>
    
    <!-- Fonts for UI and PDF output - optimized loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load only critical font weights initially -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Defer non-critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Urbanist:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Print styles - defer loading -->
    <link rel="preload" href="/src/print.css" as="style" onload="this.onload=null;this.rel='stylesheet'" media="print">
    <noscript><link rel="stylesheet" href="/src/print.css" media="print" /></noscript>
    
    <!-- Page metadata -->
    <title>ALF Coach - Active Learning Framework</title>
    <meta name="description" content="Transform your teaching with project-based learning. Prepare students for jobs that don't exist yet with our proven framework." />
    
    <!-- Resource hints for better performance -->
    <link rel="modulepreload" href="/src/main.jsx" />
  </head>
  <body class="font-sans text-base leading-relaxed antialiased bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div id="root">
      <!-- Loading skeleton shown until React mounts -->
      <div class="loading-skeleton" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div style="font-size: 24px; font-weight: 600; color: #4b5563; margin-bottom: 8px;">ALF Coach</div>
          <div style="font-size: 14px; color: #9ca3af;">Loading application...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
