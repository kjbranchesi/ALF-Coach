[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20.19.0"
  VITE_PDF_EXPORT_ENABLED = "false"
  VITE_ENABLE_DOWNLOADS = "false"

  # Phase A: Cloud-first architecture
  VITE_CLOUD_FIRST_READS = "true"
  VITE_ENABLE_OFFLINE_SNAPSHOT = "true"
  VITE_ENABLE_IDB_FALLBACK = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 3000

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Caching strategy to avoid stale chunk mismatches
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
