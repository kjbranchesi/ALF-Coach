<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ALF Coach App Load</title>
</head>
<body>
    <h1>Testing ALF Coach App Load</h1>
    <iframe src="http://localhost:3000" width="100%" height="600" style="border: 2px solid #333;"></iframe>
    
    <div id="status">Checking app status...</div>
    
    <script>
        // Check if app loads without errors
        setTimeout(() => {
            fetch('http://localhost:3000')
                .then(response => {
                    if (response.ok) {
                        document.getElementById('status').innerHTML = '<span style="color: green;">✅ App is loading! Check the iframe above.</span>';
                    } else {
                        document.getElementById('status').innerHTML = '<span style="color: red;">❌ App returned status: ' + response.status + '</span>';
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = '<span style="color: red;">❌ Error loading app: ' + error + '</span>';
                });
        }, 1000);
    </script>
</body>
</html>
